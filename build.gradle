plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

group 'com.example'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'co.elastic.apm:apm-agent-api:1.15.0'
}

jar {
    manifest {
        attributes(
           'Main-Class': 'com.example.democlient.HttpClient'
        )
    }
    dependsOn ('dependencies')
}

// Output to build/libs/shadow.jar
shadowJar {
   baseName = 'HttpClient'
   classifier = ''
   archiveVersion = ''
}

